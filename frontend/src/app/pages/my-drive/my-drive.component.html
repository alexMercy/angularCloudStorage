<cdk-virtual-scroll-viewport itemSize="73" style="height: 75vh" >
  <nz-list nzGrid>
    <div nz-row [nzGutter]="21" style="display:flex; justify-content: center">
      <div nz-col *ngFor="let item of cardCount">
        <nz-list-item>
          <app-file-card [title]="item+''"></app-file-card>
        </nz-list-item>
      </div>
    </div>
  </nz-list>
</cdk-virtual-scroll-viewport>
